<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <div class="container card-container-dark py-3">

        <div class="card-form-dark">
          <h4 class="text-start pb-3 fw-semibold">Card Details</h4>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="card-number" placeholder="card number">
            <label for="floatingInput" class="fw-500 fs-16 ">Card Number</label>    
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="month" placeholder="MM">
                <label for="floatingInput" class="fw-500 fs-16 ">MM/YY</label>    
              </div>
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
              <div class="form-floating cvc ">
                <input type="text" class="form-control " id="cvc" placeholder="CVC">
                <label for="floatingInput" class="fw-500 fs-16 ">CVC</label>    
              </div>
            </div>
          </div>

          <div class="form-floating mt-3">
            <input type="text" class="form-control" id="card-number" placeholder="neamat ullah">
            <label for="card-number" class="fw-500 fs-16 ">Card Holder Name</label>    
          </div>

          <div class="form-check mt-3 ">
            <input class="form-check-input rounded-checkbox" type="checkbox" value="" id="flexCheckDefault" style="width:20px;height:20px">
            <label class="form-check-label fs-12 fw-semibold ms-2 " for="flexCheckDefault">
              Save card for fast checkouts
            </label>
          </div>
          <div class="terms">
            <h4 class="fs-12 mt-3 fw-bold lh-18">By continuing you agree to our<br>
               <span class="fs-12 fw-bold text-decoration-underline"><a href="#" class="primary-color">Terms & Conditions</a></span>  
               and <span class="text-decoration-underline fs-12 fw-bold"><a href="#" class="primary-color">Privacy Policy</a></span>
            </h4>
          </div>

          <div class="d-grid">
            <button class="btn-primary fw-bold mt-3 py-3" type="button">Pay BDT 34,500</button>
          </div>

        </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
